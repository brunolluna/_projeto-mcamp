					<p>Você conhece os diferentes tipos de vidro? Esse material super versátil oferece diversos benefícios para o seu projeto, como iluminação natural, controle acústico e segurança.</p>
					<figure>
						<figcaption> Vidro Float </figcaption>
						<img src="E:/_curso-informatica/_exercicios-html/Site/_float.jpg" class="img-2">
						<div class="desc">
							<p>
								O vidro float, também conhecido como vidro comum, é feito de uma mistura sílica (areia), potássio, alumina, sódio, magnésio e cálcio. Ele pode ser transparente, esverdeado ou fumê, de acordo com a sua necessidade. Além disso, é um dos tipos de vidro para janela mais econômicos entre todos. 
							</p>
						</div>
					</figure>
					<br>
					<figure>
						<figcaption> Vidro Laminado </figcaption>
						<img src="E:/_curso-informatica/_exercicios-html/Site/_laminado.jpg" class="img-2">
						<div class="desc">
							<p>
								O vidro laminado é formado por duas camadas de vidro com uma película ultra fina entre eles, geralmente de resina ou de PVB. 

Assim como os temperados, esse é um dos tipos de vidro mais seguros para usar no seu projeto. Quando o vidro quebra, os cacos ficam presos na película e não espalham pelo ambiente.</p>
						</div>
					</figure>
					<br>

						</div>
					</figure>
